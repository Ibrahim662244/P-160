<!DOCTYPE html>
<html>
    <head>
        <title>
            Virtual Tour
        </title>
            <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
            <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script>
            <script src="Js/Tour.js"></script>
            <script src="Js/CursorEvents.js"></script>
            <script src="Js/SideView.js"></script>
    </head>
        <body>
            <a-scene id = "main-scene">
             <a-sky id="main-container" color = "#8ef0ff" radius = "5000"></a-sky> 
              <a-entity id = "places-container" tour cursor-listener></a-entity>
               <a-entity id = "side-view-container" place-side-view cursor-listener></a-entity>
                <a-camera id = "camera" wasd-controls = "enabled:false">
                 <a-entity id = "app-title" position = "0 0.7 -1" 
                    text = "font:exo2bold;align:center;width:2;color:#000000;value:Its time to travel virtually!">
                    
                    <a-entity id = "app-subTitle" position = "0 -0.1 0" 
                    text = "font:dejavu;align:center;width:1;color:#000000;value:Travel around the world">
                    </a-entity>
                  </a-entity>
                 <a-entity id="camera-cursor" cursor position = "0 0 -1" 
                    geometry = "primitive:ring;radiusInner:0.02;radiusOuter:0.03"
                    material = "color:#fff;shader:flat">
                </a-entity>
               </a-camera>
            </a-scene>
    </body>
</html>
